<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Trace AI</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f2027, #000);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            background: rgba(15, 25, 35, 0.95);
            border-radius: 16px;
            padding: 30px;
            width: 360px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #00ffff;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00ffff55;
            background: #000;
            color: #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00ffff, #0077ff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #00ffffaa;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: rgba(0, 255, 100, 0.15);
            border: 1px solid #00ff64;
            color: #00ff64;
        }

        .failure {
            background: rgba(255, 60, 60, 0.15);
            border: 1px solid #ff3c3c;
            color: #ff3c3c;
        }

        .distance {
            font-size: 13px;
            color: #ccc;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="app">
    <h1>Face Trace AI</h1>
    <p>AI-based Face Verification System</p>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="verifyFace()">Verify Face</button>

    <div id="resultBox" class="result">
        <div id="resultText"></div>
        <div id="distanceText" class="distance"></div>
    </div>
</div>

<script>
    async function verifyFace() {
        const fileInput = document.getElementById("imageInput");
        const resultBox = document.getElementById("resultBox");
        const resultText = document.getElementById("resultText");
        const distanceText = document.getElementById("distanceText");

        if (!fileInput.files.length) {
            alert("Please select an image");
            return;
        }

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        resultBox.style.display = "none";

        try {
            const response = await fetch("http://127.0.0.1:8000/compare", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            resultBox.style.display = "block";

            if (data.verified) {
                resultBox.className = "result success";
                resultText.innerText = "✅ Face Matched";
            } else {
                resultBox.className = "result failure";
                resultText.innerText = "❌ Face Not Matched";
            }

            distanceText.innerText = `Distance: ${data.distance}`;

        } catch (error) {
            resultBox.style.display = "block";
            resultBox.className = "result failure";
            resultText.innerText = "❌ Backend Connection Failed";
            distanceText.innerText = "";
            console.error(error);
        }
    }
</script>

</body>
</html>
